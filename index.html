<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            cursor: pointer;
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="click-text">Click Me</div>
    <div id="video-container">
        <video id="video" src="roberta.mp4" autoplay playsinline></video>
    </div>
    
    <script>
        document.getElementById("click-text").addEventListener("click", function() {
            let videoContainer = document.getElementById("video-container");
            let video = document.getElementById("video");
            
            videoContainer.style.display = "block";
            video.play();
            video.requestFullscreen();
        });
    </script>
</body>
</html>
